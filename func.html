<?php
$con=mysqli_connect("localhost","root","","loginsystem");

function make_payment($Payment_id, $Amount, $customer_id, $payment_type, $customer_name){
    global $con;
    $query = "INSERT INTO Payment (Payment_id, Amount, customer_id, payment_type, customer_name) VALUES ('$Payment_id', '$Amount', '$customer_id', '$payment_type', '$customer_name')";
    $result = mysqli_query($con, $query);
    return $result;
}

function get_payment(){
    global $con;
    $query="SELECT * FROM Payment";
    $result=mysqli_query($con,$query);
    while($row=mysqli_fetch_array($result)){
        $Payment_id=$row['Payment_id'];
        $Amount=$row['Amount'];
        $payment_type=$row['payment_type'];
        $customer_id=$row['customer_id'];
        $customer_name=$row['customer_name'];
        
        echo"<tr>
        <td>$Payment_id</td>
        <td>$Amount</td>
        <td>$payment_type</td>
        <td>$customer_id</td>
        <td>$customer_name</td>
        </tr>";
    }
}
?>
